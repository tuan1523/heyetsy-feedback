<!DOCTYPE html>
<html>
<head>
  <title>Phản hồi HeyEtsy</title>
</head>
<body>
  <h1>Đang chuyển hướng...</h1>
  <p>Vui lòng đợi trong khi chúng tôi chuyển bạn đến khảo sát phù hợp.</p>
  <p>Nếu ngôn ngữ không đúng, chọn: 
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSd39ZP8oMUv7n7Wwv0cR5XZL5IzgR20uMK7hNL3wMm7G3tjZA/viewform?hl=vi">Tiếng Việt</a> | 
    <a href="https://docs.google.com/forms/d/e/[FORM_ID]/viewform?hl=en">English</a>
  </p>
  <script>
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const country = data.country_code;
        if (country === 'VN') {
          window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSd39ZP8oMUv7n7Wwv0cR5XZL5IzgR20uMK7hNL3wMm7G3tjZA/viewform?hl=vi';
        } else {
          window.location.href = 'https://docs.google.com/forms/d/e/[FORM_ID]/viewform?hl=en';
        }
      })
      .catch(error => {
        console.error('Lỗi:', error);
        window.location.href = 'https://docs.google.com/forms/d/e/[FORM_ID]/viewform?hl=en';
      });
  </script>
</body>
</html>
